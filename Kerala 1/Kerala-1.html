<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala 1 OS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #0078d7;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #0078d7;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .loading-page {
            display: none;
            text-align: center;
            color: white;
        }

        #page1 {
            display: block;
        }

        #desktop {
            display: none;
            width: 100%;
            height: 100%;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #start-button {
            color: white;
            cursor: pointer;
        }

        #taskbar-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .taskbar-icon {
            margin: 0 10px;
            color: white;
            cursor: pointer;
        }

        .app-window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80%;
            height: 80%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        .app-window-header {
            height: 30px;
            background: #0078d7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .app-window-content {
            flex-grow: 1;
            overflow: auto;
        }

        .app-window-buttons {
            display: flex;
            align-items: center;
        }

        .app-window-button {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        .minimize-button {
            background: yellow;
        }

        .close-button {
            background: red;
            color: white;
        }

        #start-menu {
            position: fixed;
            bottom: 50px;
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        #start-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

.taskbar-icon img, #start-menu ul li img {
    display: block;
    margin: 0 auto;
}

#start-menu ul li {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
}

    </style>
</head>
<body>
    <div id="loading-screen" class="fade-in">
        <div id="page1" class="loading-page">
            <h1>Kerala 1 OS</h1>
            <img src="kerala1-logo.png" alt="Kerala 1 OS Logo" height="100px" width="100px">
        </div>
        <div id="page2" class="loading-page">
            <h1 style="font-family: 'Cursive';">Your Second Desktop</h1>
        </div>
    </div>

    <div id="desktop" class="fade-in">
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="taskbar-icons">
<div class="taskbar-icon" data-app="google">
    <img src="google-co.png" alt="Google" style="height: 30px;">
</div>
<div class="taskbar-icon" data-app="bing">
    <img src="bing-logo.png" alt="Bing" style="height: 30px;">
</div>
<div class="taskbar-icon" data-app="youtube">
    <img src="youtube-logo.png" alt="YouTube" style="height: 30px;">
</div>
            </div>
        </div>
        <div id="start-menu">
            <ul>
                <li data-app="google">Google</li>
                <li data-app="bing">Bing</li>
                <li data-app="youtube">YouTube</li>
            </ul>
        </div>
        <div id="google" class="app-window fade-in">
            <div class="app-window-header">
                Google
                <div class="app-window-buttons">
                    <div class="app-window-button minimize-button">_</div>
                    <div class="app-window-button close-button">X</div>
                </div>
            </div>
            <div class="app-window-content">
                <iframe src="https://www.google.com" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
        <div id="bing" class="app-window fade-in">
            <div class="app-window-header">
                Bing
                <div class="app-window-buttons">
                    <div class="app-window-button minimize-button">_</div>
                    <div class="app-window-button close-button">X</div>
                </div>
            </div>
            <div class="app-window-content">
                <iframe src="https://www.bing.com" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
        <div id="youtube" class="app-window fade-in">
            <div class="app-window-header">
                YouTube
                <div class="app-window-buttons">
                    <div class="app-window-button minimize-button">_</div>
                    <div class="app-window-button close-button">X</div>
                </div>
            </div>
            <div class="app-window-content">
                <iframe src="https://www.youtube.com" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('page1').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('page1').style.display = 'none';
                    document.getElementById('page2').classList.add('fade-in');
                    document.getElementById('page2').style.display = 'block';
                }, 2000);
            }, 3000);

            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                }, 2000);
            }, 6000);

            const startButton = document.getElementById('start-button');
            const startMenu = document.getElementById('start-menu');
            const taskbarIcons = document.querySelectorAll('.taskbar-icon');
            const appWindows = document.querySelectorAll('.app-window');

            startButton.addEventListener('click', () => {
                startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
            });

            taskbarIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    const appId = icon.getAttribute('data-app');
                    openApp(appId);
                });
            });

            startMenu.querySelectorAll('li').forEach(item => {
                item.addEventListener('click', () => {
                    const appId = item.getAttribute('data-app');
                    openApp(appId);
                    startMenu.style.display = 'none';
                });
            });

            function openApp(appId) {
                const appWindow = document.getElementById(appId);
                appWindow.style.display = 'flex';
                appWindow.classList.add('fade-in');
            }

            appWindows.forEach(window => {
                const closeButton = window.querySelector('.close-button');
                const minimizeButton = window.querySelector('.minimize-button');

                closeButton.addEventListener('click', () => {
                    window.style.display = 'none';
                });

                minimizeButton.addEventListener('click', () => {
                    window.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
